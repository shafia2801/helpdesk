<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Support Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ================================================================== */
        /* CSS VARIABLES & BASE STYLES
        /* ================================================================== */
        :root {
            --primary-bg: #f1f5f9;
            --navbar-bg: #1e293b; 
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #e2e8f0;
            --border-color-deep: #2c3e50; /* New deep navy/slate color for borders */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            --transition-easing: ease-in-out;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* ================================================================== */
        /* NAVBAR STYLES
        /* ================================================================== */
        .navbar { background-color: var(--navbar-bg); padding: 0.75rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: var(--shadow-md); }
        .navbar-brand { font-weight: 700; font-size: 1.25rem; color: #ffffff; text-decoration: none; }
        .navbar-links { display: flex; align-items: center; gap: 0.5rem; }
        .navbar-links a { color: #cbd5e1; text-decoration: none; padding: 0.5rem 1rem; border-radius: 6px; font-weight: 500; transition: background-color 0.2s ease, color 0.2s ease; }
        .navbar-links a:hover { background-color: #334155; color: #ffffff; }
        .navbar-links a.logout-link { border: 1px solid var(--accent-color); color: var(--accent-color); }
        .navbar-links a.logout-link:hover { background-color: var(--accent-color); color: #ffffff; }
        .navbar-toggler { display: none; background: none; border: none; color: #ffffff; cursor: pointer; padding: 0.5rem; font-size: 1.5rem; }

        /* ================================================================== */
        /* SUPPORT DASHBOARD STYLES
        /* ================================================================== */
        .page-container { padding: 2rem; }
        .page-header { text-align: center; margin-bottom: 2rem; font-size: 2rem; font-weight: 700; color: var(--text-primary); }

        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .ticket-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 2px solid var(--border-color-deep);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            /* MODIFIED: Added border-color to the transition */
            transition: transform var(--transition-speed) var(--transition-easing), 
                        box-shadow var(--transition-speed) var(--transition-easing),
                        border-color var(--transition-speed) var(--transition-easing);
        }
        .ticket-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            /* ADDED: Border color change on hover */
            border-color: var(--accent-color);
        }

        .card-header, .card-body, .card-footer {
            padding: 1.5rem;
        }

        .card-header {
            border-bottom: 2px solid var(--border-color);
        }
        
        .card-title {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin: 0;
        }
        .card-title strong {
            font-weight: 700;
            color: var(--text-secondary);
            margin-right: 0.5em;
        }
        .card-title .title-text {
            font-weight: 600;
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
         .card-subtitle strong {
            font-weight: 600;
        }

        .card-body {
            flex-grow: 1;
        }

        .btn-view {
            background-color: var(--accent-color);
            color: #fff;
            border: 2px solid var(--accent-color);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all var(--transition-speed) ease;
        }
        .btn-view:hover {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }
        .btn-view:active {
            transform: translateY(0) scale(0.98);
            box-shadow: none;
        }

        /* RESPONSIVE STYLES */
        @media (max-width: 992px) {
            .navbar { padding: 0.75rem 1rem; }
            .navbar-toggler { display: block; }
            .navbar-links { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--navbar-bg); flex-direction: column; align-items: flex-start; padding: 1rem; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
            .navbar-links.active { display: flex; }
            .navbar-links a { width: 100%; padding: 0.75rem 1rem; box-sizing: border-box; }
            .page-container { padding: 1rem; }
        }
        
        @media (max-width: 768px) {
            .ticket-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/support/dashboard" th:href="@{/support/dashboard}" class="navbar-brand">Helpdesk Support</a>
        
        <button class="navbar-toggler" id="navbarToggler" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>
        
        <div class="navbar-links" id="navbarLinks">
          <a href="/support/dashboard" th:href="@{/support/dashboard}">Dashboard</a>
          <a href="/profile" th:href="@{/profile}">Profile</a>
          <a href="/logout" th:href="@{/logout}" class="logout-link">Logout</a>
        </div>
    </nav>

    <main class="page-container">
        <h2 class="page-header">Assigned Tickets</h2>

        <div class="ticket-grid">
            <div th:each="ticket : ${tickets}" class="ticket-card">
                <div class="card-header">
                    <div>
                        <h3 class="card-title">
                            <strong>Title:</strong> <span class="title-text" th:text="${ticket.title}"></span>
                        </h3>
                        <p class="card-subtitle">
                            <strong>ID:</strong> #<span th:text="${ticket.id}"></span>
                        </p>
                    </div>
                </div>
                <div class="card-body">
                    <p><strong>Description:</strong> <span th:text="${ticket.description}"></span></p>
                    <p><strong>Created:</strong> <span th:text="${#temporals.format(ticket.createdAt, 'dd-MM-yyyy HH:mm')}"></span></p>
                    <p>
                        <strong>Status:</strong>
                        <span th:style="'padding: 4px 8px; border-radius: 4px; color: white; background-color:' +
                            (ticket.status == 'Open' ? '#28a745' :
                            (ticket.status == 'In Progress' ? '#ffc107' :
                            (ticket.status == 'Closed' ? '#dc3545' : '#6c757d')))">
                            <span th:text="${ticket.status}"></span>
                        </span>
                    </p>
                </div>
                <div class="card-footer text-end">
                    <a th:href="@{'/support/ticket/' + ${ticket.id}}" class="btn-view">View Details</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbarToggler = document.getElementById('navbarToggler');
            const navbarLinks = document.getElementById('navbarLinks');

            if (navbarToggler && navbarLinks) {
                navbarToggler.addEventListener('click', () => {
                    navbarLinks.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
