<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>Ticket Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- External Fonts & Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    /* ================================================================== */
    /* CSS VARIABLES & BASE STYLES
    /* ================================================================== */
    :root {
        --primary-bg: #f1f5f9;
        --navbar-bg: #1e293b; 
        --card-bg: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --accent-color: #3b82f6;
        --accent-hover: #2563eb;
        --border-color: #002D62;
        --danger-color: #ef4444;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --transition-speed: 0.3s;
        --transition-easing: ease-in-out;
    }

    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: var(--primary-bg);
        color: var(--text-primary);
        line-height: 1.6;
    }

    /* ================================================================== */
    /* NAVBAR STYLES
    /* ================================================================== */
    .navbar { background-color: var(--navbar-bg); padding: 0.75rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: var(--shadow-md); }
    .navbar-brand { font-weight: 700; font-size: 1.25rem; color: #ffffff; text-decoration: none; }
    .navbar-links { display: flex; align-items: center; gap: 0.5rem; }
    .navbar-links a { color: #cbd5e1; text-decoration: none; padding: 0.5rem 1rem; border-radius: 6px; font-weight: 500; transition: background-color 0.2s ease, color 0.2s ease; }
    .navbar-links a:hover { background-color: #334155; color: #ffffff; }
    .navbar-links a.logout-link { border: 1px solid var(--accent-color); color: var(--accent-color); }
    .navbar-links a.logout-link:hover { background-color: var(--accent-color); color: #ffffff; }
    .navbar-toggler { display: none; background: none; border: none; color: #ffffff; cursor: pointer; padding: 0.5rem; font-size: 1.5rem; }

    /* ================================================================== */
    /* TICKET DETAILS PAGE STYLES
    /* ================================================================== */
    .page-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        background-color: var(--card-bg);
        color: var(--text-primary);
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        transition: all var(--transition-speed) ease;
    }
    .back-button:hover {
        background-color: var(--accent-color);
        color: #fff;
        box-shadow: var(--shadow-md);
    }

    .ticket-container, .comments-section {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 2rem;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-lg);
        margin-bottom: 2rem;
    }

    .ticket-container h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-weight: 700;
        font-size: 1.75rem;
    }

    .ticket-container p {
        font-size: 1rem;
        line-height: 1.6;
        margin: 1rem 0;
    }

    .status-form {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-top: 0.5rem;
    }

    .status-select {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        font-weight: 500;
        border-radius: 8px;
        border: 2px solid var(--border-color);
        cursor: pointer;
        transition: all var(--transition-speed) ease;
    }
    .status-select:focus,
    .status-select:hover {
        border-color: var(--accent-color);
        outline: none;
    }

    .btn-update {
        padding: 0.5rem 1.2rem;
        border-radius: 8px;
        background-color: var(--accent-color);
        border: none;
        font-weight: 500;
        color: white;
        cursor: pointer;
        transition: all var(--transition-speed) ease;
    }
    .btn-update:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
    }

    .sla-status {
        margin-top: 1rem;
        font-weight: 600;
        font-size: 1rem;
        color: var(--danger-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .comments-section h3 {
        font-weight: 600;
        font-size: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.75rem;
        margin-top: 0;
        margin-bottom: 1.5rem;
    }

    .comment {
        background-color: #f8f9fa;
        border-left: 4px solid var(--accent-color);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
    }
    .comment strong {
        display: block;
        font-weight: 600;
        margin-bottom: 0.25rem;
        color: var(--text-primary);
    }
    .comment small {
        display: block;
        color: var(--text-secondary);
        font-size: 0.8rem;
    }

    .comment-form textarea {
        width: 100%;
        min-height: 80px;
        padding: 0.75rem;
        border-radius: 8px;
        border: 2px solid var(--border-color);
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        resize: vertical;
        transition: all var(--transition-speed) ease;
    }
    .comment-form textarea:focus {
        border-color: var(--accent-color);
        outline: none;
    }

    .comment-form button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        background-color: var(--accent-color);
        border: none;
        font-weight: 500;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: all var(--transition-speed) ease;
    }
    .comment-form button:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 992px) {
        .navbar { padding: 0.75rem 1rem; }
        .navbar-toggler { display: block; }
        .navbar-links { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--navbar-bg); flex-direction: column; align-items: flex-start; padding: 1rem; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .navbar-links.active { display: flex; }
        .navbar-links a { width: 100%; padding: 0.75rem 1rem; box-sizing: border-box; }
        .page-container { padding: 1rem; }
    }
	@media (max-width: 768px) {
	    .navbar { 
	        padding: 0.75rem 1rem; 
	    }
	    .navbar-toggler { 
	        display: block; 
	    }
	    .navbar-links { 
	        display: none; 
	        position: absolute; 
	        top: 100%; 
	        left: 0; 
	        width: 100%; 
	        background-color: var(--navbar-bg); 
	        flex-direction: column; 
	        align-items: flex-start; 
	        padding: 1rem; 
	        box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
	    }
	    .navbar-links.active { 
	        display: flex; 
	    }
	    .navbar-links a { 
	        width: 100%; 
	        padding: 0.75rem 1rem; 
	        box-sizing: border-box; 
	    }
	    .page-container { 
	        padding: 1rem; 
	    }
	}
</style>
</head>
<body>
    
    <main class="page-container">
      <a th:href="@{/support/dashboard}" class="back-button"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>

      <div class="ticket-container">
          <h2 th:text="'Ticket ID: ' + ${ticket.id}"></h2>
          <p><strong>Title:</strong> <span th:text="${ticket.title}"></span></p>
          <p><strong>Description:</strong> <span th:text="${ticket.description}"></span></p>
          <div>
              <strong>Status:</strong>
              <form th:action="@{/support/ticket/{id}/status(id=${ticket.id})}" method="post" class="status-form">
                  <select name="status" class="status-select">
                      <option th:selected="${ticket.status == 'Open'}">Open</option>
                      <option th:selected="${ticket.status == 'In Progress'}">In Progress</option>
                      <option th:selected="${ticket.status == 'Resolved'}">Resolved</option>
                      <option th:selected="${ticket.status == 'Closed'}">Closed</option>
                  </select>
                  <button type="submit" class="btn-update">Update</button>
              </form>
          </div>

          <p th:if="${slaBreached}" class="sla-status"><i class="bi bi-exclamation-triangle-fill"></i> SLA Breached (More than 24 hours)</p>
      </div>

      <div class="comments-section">
          <h3>Comments</h3>
          <div th:each="comment : ${comments}" class="comment">
              <p>
                  <strong th:text="${comment.user != null ? comment.user.name : 'Unknown User'}"></strong>:
                  <span th:text="${comment.message}"></span>
              </p>
              <small th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}"></small>
          </div>

          <form th:action="@{/support/ticket/{id}/comment(id=${ticket.id})}" method="post" class="comment-form">
              <textarea name="message" placeholder="Enter your comment..." required></textarea>
              <button type="submit">Add Comment</button>
          </form>
      </div>
    </main>

</body>
</html>
