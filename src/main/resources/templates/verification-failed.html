<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Verification Failed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base styles for all devices */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f44336;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 1rem;
        }
        p { 
            font-size: 1.2rem; 
            margin-top: 0;
            max-width: 500px; /* Prevents text from becoming too wide on large screens */
        }
        .links-container {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ffdddd;
        }

        /* ================================================================== */
        /* RESPONSIVE STYLES
        /* ================================================================== */

        /* For Tablets (up to 992px) */
        @media (max-width: 992px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1.1rem;
            }
        }

        /* For Mobile Phones (up to 768px) */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .links-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Email Verification Failed</h1>
    <p th:text="${message}">Your verification link is invalid or expired.</p>
    <div class="links-container">
        <a th:href="@{/register}">Register again</a>
        <span>or</span>
        <a th:href="@{/login}">Go to Login</a>
    </div>
</body>
</html>
