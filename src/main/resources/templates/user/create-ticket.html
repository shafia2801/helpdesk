<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create New Ticket</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ================================================================== */
        /* CSS VARIABLES & BASE STYLES
        /* ================================================================== */
		:root {
				    --navbar-bg: rgba(9, 62, 54, 0.85);            /* Dark teal translucent */
				    --card-bg: rgba(15, 99, 93, 0.25);             /* Dark cyan translucent */
				    --text-light: #d0f0e8;                         /* Light tealish text */
				    --text-muted: #7dd3fc;                         /* Soft blue-muted text */
				    --accent-color: #06b6d4;                       /* Cyan */
				    --accent-hover: #22d3ee;                       /* Bright cyan */
				    --border-color: rgba(3, 54, 48, 0.5);          /* Darker teal border */
				    --shadow-md: 0 4px 6px -1px rgba(3, 54, 48, 0.3), 0 2px 4px -2px rgba(3, 54, 48, 0.2);
				    --shadow-lg: 0 10px 15px -3px rgba(3, 54, 48, 0.25), 0 4px 6px -4px rgba(3, 54, 48, 0.15);
				    --transition-speed: 0.3s;
				    --transition-easing: ease-in-out;

				    --status-open: #22c55e;
				    --status-progress: #f97316;
				    --status-closed: #ef4444;
				}

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-image: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

      
        /* ================================================================== */
        /* CREATE TICKET PAGE STYLES
        /* ================================================================== */
        .page-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .create-ticket-form {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background-color: transparent;
            color: var(--text-light);
            font-size: 1rem;
            transition: all var(--transition-speed) ease;
            box-sizing: border-box;
        }
        .form-control::placeholder {
            color: var(--text-muted);
        }
        .form-control:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        /* Added style for dropdown options */
        .form-control option {
            background: white;
            color: black;
        }

        .btn-submit {
            background-color:  #0c4a57;
            color: #fff;
            border: none;
            padding: 0.85rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        .btn-submit:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        /* RESPONSIVE STYLES */
        @media (max-width: 992px) {
            .navbar { padding: 0.75rem 1rem; }
            .navbar-toggler { display: block; }
            .navbar-links { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--navbar-bg); flex-direction: column; align-items: flex-start; padding: 1rem; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
            .navbar-links.active { display: flex; }
            .navbar-links a { width: 100%; padding: 0.75rem 1rem; box-sizing: border-box; }
            .page-container { padding: 1rem; }
        }
		@media (max-width: 768px) {
		    .navbar { 
		        padding: 0.75rem 1rem; 
		    }
		    .navbar-toggler { 
		        display: block; 
		    }
		    .navbar-links { 
		        display: none; 
		        position: absolute; 
		        top: 100%; 
		        left: 0; 
		        width: 100%; 
		        background-color: var(--navbar-bg); 
		        flex-direction: column; 
		        align-items: flex-start; 
		        padding: 1rem; 
		        box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
		    }
		    .navbar-links.active { 
		        display: flex; 
		    }
		    .navbar-links a { 
		        width: 100%; 
		        padding: 0.75rem 1rem; 
		        box-sizing: border-box; 
		    }
		    .page-container { 
		        padding: 1rem; 
		    }
		}
    </style>
</head>
<body>
    <div th:replace="fragments/user-navbar.html"></div>
    
    <main class="page-container">
        <h2 class="page-header">Create New Ticket</h2>
        
        <form th:action="@{/user/tickets/create}" th:object="${ticket}" method="post" class="create-ticket-form">
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required/>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" name="priority" class="form-control" th:field="*{priority}" required>
                    <option value="">-- Select Priority --</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            
            <button type="submit" class="btn-submit">Submit Ticket</button>
        </form>
    </main>
</body>
</html>
