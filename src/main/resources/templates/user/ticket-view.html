<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>Ticket Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- External Fonts & Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    /* ================================================================== */
    /* CSS VARIABLES & BASE STYLES
    /* ================================================================== */
	:root {
		    --navbar-bg: rgba(9, 62, 54, 0.85);            /* Dark teal translucent */
		    --card-bg: rgba(15, 99, 93, 0.25);             /* Dark cyan translucent */
		    --text-light: #d0f0e8;                         /* Light tealish text */
		    --text-muted: #7dd3fc;                         /* Soft blue-muted text */
		    --accent-color: #06b6d4;                       /* Cyan */
		    --accent-hover: #22d3ee;                       /* Bright cyan */
		    --border-color: rgba(3, 54, 48, 0.5);          /* Darker teal border */
		    --shadow-md: 0 4px 6px -1px rgba(3, 54, 48, 0.3), 0 2px 4px -2px rgba(3, 54, 48, 0.2);
		    --shadow-lg: 0 10px 15px -3px rgba(3, 54, 48, 0.25), 0 4px 6px -4px rgba(3, 54, 48, 0.15);
		    --transition-speed: 0.3s;
		    --transition-easing: ease-in-out;

		    --status-open: #22c55e;
		    --status-progress: #f97316;
		    --status-closed: #ef4444;
		}
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-image: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
        color: var(--text-light);
        line-height: 1.6;
        min-height: 100vh;
    }

    /* ================================================================== */
    /* NAVBAR STYLES
    /* ================================================================== */
    .navbar { background-color: var(--navbar-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 0.75rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
    .navbar-brand { font-weight: 700; font-size: 1.25rem; color: var(--text-light); text-decoration: none; }
    .navbar-links { display: flex; align-items: center; gap: 0.5rem; }
    .navbar-links a { color: var(--text-muted); text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 500; transition: all var(--transition-speed) var(--transition-easing); }
    .navbar-links a:hover { background-color: rgba(255, 255, 255, 0.1); color: var(--text-light); transform: translateY(-2px); }
    .navbar-links a.logout-link { border: 1px solid var(--accent-color); color: var(--accent-color); }
    .navbar-links a.logout-link:hover { background-color: var(--accent-color); color: var(--text-light); }
    .navbar-toggler { display: none; background: none; border: none; color: var(--text-light); cursor: pointer; padding: 0.5rem; font-size: 1.75rem; }

    /* ================================================================== */
    /* TICKET DETAILS PAGE STYLES
    /* ================================================================== */
    .page-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
    }

   
   
    .ticket-container, .comments-section {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
	    -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2rem;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-lg);
        margin-bottom: 2rem;
    }

    .ticket-container h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-weight: 700;
        font-size: 1.75rem;
    }

    .ticket-container p {
        font-size: 1rem;
        line-height: 1.6;
        margin: 1rem 0;
    }
     .ticket-container p strong {
        color: var(--text-muted);
    }

    .sla-status {
        margin-top: 1rem;
        font-weight: 600;
        font-size: 1rem;
        color: var(--danger-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .comments-section h3 {
        font-weight: 600;
        font-size: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.75rem;
        margin-top: 0;
        margin-bottom: 1.5rem;
    }

    .comment {
        background-color: rgba(0,0,0,0.1);
        border-left: 4px solid var(--accent-color);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
    }
    .comment strong {
        display: block;
        font-weight: 600;
        margin-bottom: 0.25rem;
        color: var(--text-light);
    }
    .comment small {
        display: block;
        color: var(--text-muted);
        font-size: 0.8rem;
    }

    .comment-form textarea {
        width: 100%;
        min-height: 80px;
        padding: 0.75rem;
        border-radius: 8px;
        border: 2px solid var(--border-color);
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        resize: vertical;
        transition: all var(--transition-speed) ease;
        background-color: transparent;
        color: var(--text-light);
    }
    .comment-form textarea::placeholder {
        color: var(--text-muted);
    }
    .comment-form textarea:focus {
        border-color: var(--accent-color);
        outline: none;
    }

    .comment-form button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        background-color: #0c4a57;
        border: none;
        font-weight: 500;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: all var(--transition-speed) ease;
    }
    .comment-form button:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 992px) {
        .navbar { padding: 0.75rem 1rem; }
        .navbar-toggler { display: block; }
        .navbar-links { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--navbar-bg); flex-direction: column; align-items: flex-start; padding: 1rem; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .navbar-links.active { display: flex; }
        .navbar-links a { width: 100%; padding: 0.75rem 1rem; box-sizing: border-box; }
        .page-container { padding: 1rem; }
    }
	@media (max-width: 768px) {
	    .navbar { 
	        padding: 0.75rem 1rem; 
	    }
	    .navbar-toggler { 
	        display: block; 
	    }
	    .navbar-links { 
	        display: none; 
	        position: absolute; 
	        top: 100%; 
	        left: 0; 
	        width: 100%; 
	        background-color: var(--navbar-bg); 
	        flex-direction: column; 
	        align-items: flex-start; 
	        padding: 1rem; 
	        box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
	    }
	    .navbar-links.active { 
	        display: flex; 
	    }
	    .navbar-links a { 
	        width: 100%; 
	        padding: 0.75rem 1rem; 
	        box-sizing: border-box; 
	    }
	    .page-container { 
	        padding: 1rem; 
	    }
	}
</style>
</head>
<body>
 <div th:replace="fragments/user-navbar.html"></div>
    <main class="page-container">
    
      <div class="ticket-container">
          <h2 th:text="'Ticket ID: ' + ${ticket.id}"></h2>
          <p><strong>Title:</strong> <span th:text="${ticket.title}"></span></p>
          <p><strong>Description:</strong> <span th:text="${ticket.description}"></span></p>
          <!-- MODIFIED: Status is now a read-only field -->
          <p><strong>Status:</strong> <span th:text="${ticket.status}"></span></p>

          <p th:if="${slaBreached}" class="sla-status"><i class="bi bi-exclamation-triangle-fill"></i> SLA Breached (More than 24 hours)</p>
      </div>

	  <div class="comments-section">
	           <h3>Comments</h3>
	           <div th:each="comment : ${comments}" class="comment">
	               <p>
	                   <strong th:text="${comment.user != null ? comment.user.name : 'Unknown User'}"></strong>:
	                   <span th:text="${comment.message}"></span>
	               </p>
	               <small th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}"></small>
	           </div>

	           <form th:action="@{/user/ticket/{id}/comment(id=${ticket.id})}" method="post" class="comment-form">
	               <textarea name="message" placeholder="Enter your comment..." required></textarea>
	               <button type="submit">Add Comment</button>
	           </form>
	       </div>
    </main>

</body>
</html>
