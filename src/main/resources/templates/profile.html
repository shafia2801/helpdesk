<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .profile-border {
            background: linear-gradient(135deg, #a6c1ee, #fbc4ab, #a6c1ee, #fbc4ab);
            background-size: 400% 400%;
            padding: 3px;
            border-radius: 20px;
            animation: animateBorder 8s ease infinite;
            box-shadow: 0 0 20px rgba(182, 156, 220, 0.4);
        }

        @keyframes animateBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-card {
            background-color: #fff;
            border-radius: 18px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(182, 156, 220, 0.3);
            color: #4a4a6a;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #cdb4db;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(205, 180, 219, 0.6);
        }

        h2 {
            margin-bottom: 20px;
            color: #7f7fbf;
        }

        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #776677;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1.5px solid #d6cadd;
            border-radius: 8px;
            background-color: #f9f7fc;
            color: #5a5271;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="file"] {
            padding: 5px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #a6c1ee;
            outline: none;
            background-color: #fff;
        }

        button {
            background-color: #a6c1ee;
            color: #4a4a6a;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #8aa6e3;
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(138, 166, 227, 0.6);
            color: #333355;
        }

        .form-divider {
            margin: 25px 0;
            border-bottom: 1px solid #d6cadd;
        }
        
        .btn-container {
            margin-top: 20px;
        }
		/* For Tablets and Desktops */
		       @media (min-width: 768px) {
		           body {
		               padding: 2rem; /* Larger padding for bigger screens */
		           }
		           .profile-card {
		               padding: 30px; /* More spacious padding */
		           }
		           h2 {
		               font-size: 1.75rem; /* Larger title */
		           }
		       }

		       /* ADDED: For smaller mobile phones */
		       @media (max-width: 480px) {
		           body {
		               padding: 0.5rem; /* Tighter padding on very small screens */
		           }
		           .profile-card {
		               padding: 15px; /* Reduce card padding */
		           }
		           h2 {
		               font-size: 1.3rem; /* Slightly smaller heading */
		           }
		           .profile-img {
		               width: 80px;
		               height: 80px;
		           }
		           button {
		               padding: 10px 20px;
		               font-size: 0.9rem;
		           }
		       }

    </style>
</head>
<body>

    <div class="profile-border">
        <div class="profile-card">
            <!-- Display current profile picture or a default one -->
            <img th:src="${user.profilePictureUrl != null ? user.profilePictureUrl : 'https://i.pinimg.com/736x/84/32/ba/8432baf33fb7e81d5876cbae919e0602.jpg'}" 
                 alt="Profile" class="profile-img" />

            <h2 th:text="${user.name}">User Name</h2>

            <!-- Form to update profile picture -->
            <form th:action="@{/profile/picture/update}" method="post" enctype="multipart/form-data">
                <label for="file">Change Profile Picture:</label>
                <input type="file" id="file" name="file" accept="image/*" required />
                <button type="submit">Update Picture</button>
            </form>

            <div class="form-divider"></div>

            <!-- Form to update name and email -->
            <form th:action="@{/profile/update}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${user.name}" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${user.email}" required />

                <button type="submit">Update Details</button>
            </form>

            <!-- Button to go back to the dashboard -->
            <div class="btn-container">
                <a th:href="@{${dashboardUrl}}" style="text-decoration: none;">
                    <button type="button">Back to Dashboard</button>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
