<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- All styles for this page are now in this single block -->
    <style>
        /* Base styles & Variables */
        :root {
            --primary-bg: #f1f5f9; /* Changed for better contrast */
            --navbar-bg: #1e293b; 
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #2c3e50;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Main navigation bar styling */
        .navbar {
            background-color: var(--navbar-bg);
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: #ffffff;
        }
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-links a {
            color: #cbd5e1;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .navbar-links a:hover {
            background-color: #334155;
            color: #ffffff;
        }
        .navbar-links a.logout-link {
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
        .navbar-links a.logout-link:hover {
            background-color: var(--accent-color);
            color: #ffffff;
        }

        /* Mobile Navigation Toggle */
        .navbar-toggler {
            display: none;
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Dashboard-specific styles */
        .page-header {
            text-align: center;
            margin: 2.5rem 1rem 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 2rem 2rem;
        }

        /* MODIFIED CARD STYLES */
        .card {
            background: var(--card-bg); /* 1. Background color remains white for clean contrast */
            padding: 1.5rem;
            border-radius: 8px; /* Slightly reduced for a sharper look */
            box-shadow: var(--shadow-md);
            text-align: center;
            /* 2. New border effect: a prominent left border */
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--border-color);
            /* 3. Transition updated for new hover effects */
            transition: transform var(--transition-speed) ease, 
                        box-shadow var(--transition-speed) ease,
                        border-left-color var(--transition-speed) ease;
        }
        
        /* 3. MODIFIED HOVER EFFECT */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg); /* More pronounced shadow on hover */
            border-left-color: var(--accent-color); /* Left border changes to accent color */
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .card span {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--accent-color);
            display: block;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 992px) {
            .navbar {
                padding: 0.75rem 1rem;
            }
            .navbar-toggler {
                display: block;
            }
            .navbar-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--navbar-bg);
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
                box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            }
            .navbar-links.active {
                display: flex;
            }
            .navbar-links a {
                width: 100%;
                padding: 0.75rem 1rem;
                box-sizing: border-box;
            }
            .dashboard {
                padding: 0 1rem 1rem;
            }
        }
		@media (max-width: 768px) {
		    .navbar {
		        padding: 0.75rem 1rem;
		    }
		    .navbar-toggler {
		        display: block;
		    }
		    .navbar-links {
		        display: none;
		        position: absolute;
		        top: 100%;
		        left: 0;
		        width: 100%;
		        background-color: var(--navbar-bg);
		        flex-direction: column;
		        align-items: flex-start;
		        padding: 1rem;
		        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
		    }
		    .navbar-links.active {
		        display: flex;
		    }
		    .navbar-links a {
		        width: 100%;
		        padding: 0.75rem 1rem;
		        box-sizing: border-box;
		    }
		    .dashboard {
		        padding: 0 1rem 1rem;
		    }
		}
    </style>
</head>
<body>

    <!-- Include the navbar fragment here -->
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <h2 class="page-header">Admin Dashboard</h2>

    <div class="dashboard">
        <div class="card">
            <h3>Total Tickets</h3>
            <span th:text="${totalTickets}">0</span>
        </div>
        <div class="card">
            <h3>Open Tickets</h3>
            <span th:text="${openTickets}">0</span>
        </div>
        <div class="card">
            <h3>In Progress</h3>
            <span th:text="${inProgressTickets}">0</span>
        </div>
        <div class="card">
            <h3>Escalated Tickets</h3>
            <span th:text="${escalatedTickets}">0</span>
        </div>
        <div class="card">
            <h3>Resolved Tickets</h3>
            <span th:text="${resolvedTickets}">0</span>
        </div>
        <div class="card">
            <h3>Closed Tickets</h3>
            <span th:text="${closedTickets}">0</span>
        </div>
    </div>

    <!-- JavaScript for the mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbarToggler = document.getElementById('navbarToggler');
            const navbarLinks = document.getElementById('navbarLinks');

            if (navbarToggler && navbarLinks) {
                navbarToggler.addEventListener('click', () => {
                    navbarLinks.classList.toggle('active');
                });
            }
        });
    </script>

</body>
</html>
