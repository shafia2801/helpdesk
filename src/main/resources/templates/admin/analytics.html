<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ================================================================== */
        /* CSS VARIABLES & BASE STYLES
        /* ================================================================== */
        :root {
            --primary-bg: #f1f5f9;
            --navbar-bg: #1e293b; 
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #2c3e50;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            --transition-easing: ease-in-out;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* ================================================================== */
        /* NAVBAR STYLES
        /* ================================================================== */
        .navbar { background-color: var(--navbar-bg); padding: 0.75rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: var(--shadow-md); }
        .navbar-brand { font-weight: 700; font-size: 1.25rem; color: #ffffff; }
        .navbar-links { display: flex; align-items: center; gap: 0.5rem; }
        .navbar-links a { color: #cbd5e1; text-decoration: none; padding: 0.5rem 1rem; border-radius: 6px; font-weight: 500; transition: background-color 0.2s ease, color 0.2s ease; }
        .navbar-links a:hover { background-color: #334155; color: #ffffff; }
        .navbar-links a.logout-link { border: 1px solid var(--accent-color); color: var(--accent-color); }
        .navbar-links a.logout-link:hover { background-color: var(--accent-color); color: #ffffff; }
        .navbar-toggler { display: none; background: none; border: none; color: #ffffff; cursor: pointer; padding: 0.5rem; }

        /* ================================================================== */
        /* ANALYTICS PAGE STYLES
        /* ================================================================== */
        .page-container { padding: 2rem; }
        .page-header { text-align: center; margin-bottom: 2rem; font-size: 2rem; font-weight: 700; color: var(--text-primary); }

        .content-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .filter-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .filter-form label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .filter-form input[type="date"] {
            border-radius: 8px;
            border: 2px solid var(--border-color);
            padding: 0.5rem 1rem;
            transition: all var(--transition-speed) ease;
        }
        .filter-form input[type="date"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            outline: none;
        }

        .filter-form button {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        .filter-form button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .chart-container {
            position: relative;
            height: 450px;
            width: 100%;
        }

        /* RESPONSIVE STYLES */
		/* RESPONSIVE STYLES */
		       @media (max-width: 992px) {
		           .navbar { padding: 0.75rem 1rem; }
		           .navbar-toggler { display: block; }
		           .navbar-links { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--navbar-bg); flex-direction: column; align-items: flex-start; padding: 1rem; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
		           .navbar-links.active { display: flex; }
		           .navbar-links a { width: 100%; padding: 0.75rem 1rem; box-sizing: border-box; }
		           .page-container { padding: 1rem; }
		           .content-card { padding: 1.5rem; }
		           .charts-grid { grid-template-columns: 1fr; }
		           /* Fix for legend overflow on tablets */
		           .chart-container {
		               height: 400px;
		           }
		       }

		       @media (max-width: 768px) {
		           .page-header {
		               font-size: 1.5rem;
		           }
		           .filter-form {
		               flex-direction: column;
		               gap: 0.75rem;
		           }
		           /* Further reduce chart height for mobile */
		           .chart-container {
		               height: 350px;
		           }
		       }
    </style>
</head>
<body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <main class="page-container">
        <h2 class="page-header">Ticket Analytics</h2>

        <div class="content-card">
            <form method="get" th:action="@{/admin/analytics}" class="filter-form">
                <label>Start Date: <input type="date" name="startDate" th:value="${startDate}" /></label>
                <label>End Date: <input type="date" name="endDate" th:value="${endDate}" /></label>
                <button type="submit">Filter</button>
            </form>

            <div class="charts-grid">
                <div class="chart-container">
                    <canvas id="ticketStatusChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="slaStatusChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script th:inline="javascript">
        /*<![CDATA[*/
        
        // --- Chart 1: Ticket Status Distribution ---
        const ticketStatusData = {
            labels: ['Open', 'In Progress', 'Escalated', 'Resolved', 'Closed'],
            datasets: [{
                label: 'Ticket Status',
                data: [
                    [[${openTickets}]],
                    [[${inProgressTickets}]],
                    [[${escalatedTickets}]],
                    [[${resolvedTickets}]],
                    [[${closedTickets}]]
                ],
                backgroundColor: ['#3b82f6', '#f97316', '#ef4444', '#22c55e', '#64748b'],
                borderColor: '#ffffff',
                borderWidth: 2
            }]
        };

        const ctxStatus = document.getElementById('ticketStatusChart').getContext('2d');
        new Chart(ctxStatus, {
            type: 'doughnut',
            data: ticketStatusData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { animateScale: true, animateRotate: true, duration: 1200, easing: 'easeOutQuart' },
                plugins: {
                    legend: { position: 'bottom', labels: { font: { family: 'Inter, sans-serif' } } },
                    title: { display: true, text: 'Ticket Status Distribution', font: { size: 18, family: 'Inter, sans-serif', weight: '600' }, color: '#1e293b' }
                }
            }
        });

        // --- Chart 2: SLA Status ---
        const slaStatusData = {
            labels: ['Within SLA', 'Breached'],
            datasets: [{
                label: 'SLA Status',
                data: [
                    [[${withinSlaCount}]],
                    [[${breachedSlaCount}]]
                ],
                backgroundColor: ['#22c55e', '#ef4444'],
                borderColor: '#ffffff',
                borderWidth: 2
            }]
        };

        const ctxSla = document.getElementById('slaStatusChart').getContext('2d');
        new Chart(ctxSla, {
            type: 'pie',
            data: slaStatusData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { animateScale: true, animateRotate: true, duration: 1200, easing: 'easeOutQuart' },
                plugins: {
                    legend: { position: 'bottom', labels: { font: { family: 'Inter, sans-serif' } } },
                    title: { display: true, text: 'SLA Compliance', font: { size: 18, family: 'Inter, sans-serif', weight: '600' }, color: '#1e293b' }
                }
            }
        });

        /*]]>*/
    </script>
	<!-- JavaScript for the mobile menu toggle -->
	   <script>
	       document.addEventListener('DOMContentLoaded', () => {
	           const navbarToggler = document.getElementById('navbarToggler');
	           const navbarLinks = document.getElementById('navbarLinks');

	           if (navbarToggler && navbarLinks) {
	               navbarToggler.addEventListener('click', () => {
	                   navbarLinks.classList.toggle('active');
	               });
	           }
	       });
	   </script>

</body>
</html>
