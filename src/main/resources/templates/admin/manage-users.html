<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ================================================================== */
        /* CSS VARIABLES & BASE STYLES
        /* ================================================================== */
        :root {
            --primary-bg: #f1f5f9;
            --navbar-bg: #1e293b; 
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #2c3e50;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            --transition-easing: ease-in-out;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* ================================================================== */
        /* NAVBAR STYLES
        /* ================================================================== */
        .navbar { background-color: var(--navbar-bg); padding: 0.75rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: var(--shadow-md); }
        .navbar-brand { font-weight: 700; font-size: 1.25rem; color: #ffffff; }
        .navbar-links { display: flex; align-items: center; gap: 0.5rem; }
        .navbar-links a { color: #cbd5e1; text-decoration: none; padding: 0.5rem 1rem; border-radius: 6px; font-weight: 500; transition: background-color 0.2s ease, color 0.2s ease; }
        .navbar-links a:hover { background-color: #334155; color: #ffffff; }
        .navbar-links a.logout-link { border: 1px solid var(--accent-color); color: var(--accent-color); }
        .navbar-links a.logout-link:hover { background-color: var(--accent-color); color: #ffffff; }
        .navbar-toggler { display: none; background: none; border: none; color: #ffffff; cursor: pointer; padding: 0.5rem; }

        /* ================================================================== */
        /* MANAGE USERS PAGE STYLES
        /* ================================================================== */
        .page-container { padding: 2rem; }
        .page-header { text-align: center; margin-bottom: 2rem; font-size: 2rem; font-weight: 700; color: var(--text-primary); }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.5s var(--transition-easing) forwards;
        }
		.content-card:hover {
		           border-color: var(--accent-color); /* Border color changes on hover */
		           box-shadow: var(--shadow-lg), 0 0 25px rgba(59, 130, 246, 0.2); /* Adds a subtle glow */
		       }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .toolbar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn-add {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all var(--transition-speed) ease;
        }
        .btn-add:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .table-responsive-wrapper {
            overflow-x: auto;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th, .user-table td {
            padding: 1rem;
            text-align: left;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
        }

        .user-table thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .user-table tbody tr {
            transition: background-color var(--transition-speed) ease;
        }
        .user-table tbody tr:hover {
            background-color: #f1f5f9;
        }

        .action-buttons .btn {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all var(--transition-speed) ease;
        }
        .action-buttons .btn:hover {
            transform: scale(1.05);
        }
        .btn-edit { background-color: var(--success-color); color: #fff; }
        .btn-delete { background-color: var(--danger-color); color: #fff; }

        /* MODAL STYLES */
        .modal-content {
            border-radius: 12px;
            border: none;
        }
        .modal-header {
            background-color: var(--primary-bg);
            border-bottom: 1px solid var(--border-color);
        }
        .modal-title {
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: var(--text-secondary);
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid var(--border-color);
            padding: 0.6rem 1rem;
            transition: all var(--transition-speed) ease;
        }
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        /* RESPONSIVE STYLES */
        @media (max-width: 992px) {
            .navbar { padding: 0.75rem 1rem; }
            .navbar-toggler { display: block; }
            .navbar-links { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--navbar-bg); flex-direction: column; align-items: flex-start; padding: 1rem; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
            .navbar-links.active { display: flex; }
            .navbar-links a { width: 100%; padding: 0.75rem 1rem; box-sizing: border-box; }
            .page-container { padding: 1rem; }
            .content-card { padding: 1.5rem; }
            .toolbar { flex-direction: column; align-items: flex-start; gap: 1rem; }
        }
		@media (max-width: 768px) {
		    .navbar { 
		        padding: 0.75rem 1rem; 
		    }
		    .navbar-toggler { 
		        display: block; 
		    }
		    .navbar-links { 
		        display: none; 
		        position: absolute; 
		        top: 100%; 
		        left: 0; 
		        width: 100%; 
		        background-color: var(--navbar-bg); 
		        flex-direction: column; 
		        align-items: flex-start; 
		        padding: 1rem; 
		        box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
		    }
		    .navbar-links.active { 
		        display: flex; 
		    }
		    .navbar-links a { 
		        width: 100%; 
		        padding: 0.75rem 1rem; 
		        box-sizing: border-box; 
		    }
		    .page-container { 
		        padding: 1rem; 
		    }
		    .content-card { 
		        padding: 1.5rem; 
		    }
		    .toolbar { 
		        flex-direction: column; 
		        align-items: flex-start; 
		        gap: 1rem; 
		    }
		}
    </style>
</head>
<body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <main class="page-container">
        <h2 class="page-header">Manage Users</h2>

        <div class="content-card">
            <div class="toolbar">
                <h3 class="toolbar-title">All Users</h3>
                <a class="btn-add" th:href="@{/register}">
                    <i class="bi bi-plus-circle"></i> Add New User
                </a>
            </div>

            <div class="table-responsive-wrapper">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.role}"></td>
                            <td class="action-buttons">
                                <button class="btn btn-edit"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editUserModal"
                                        th:attr="data-id=${user.id}, data-name=${user.name}, data-email=${user.email}, data-role=${user.role}">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <a th:href="@{'/admin/users/delete/' + ${user.id}}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this user?')">
                                    <i class="bi bi-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form th:action="@{/admin/users/update}" method="post">
            <div class="modal-header">
              <h5 class="modal-title" id="editUserModalLabel">Edit User Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="editId" />
              <div class="mb-3">
                <label for="editName" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="editName" required />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="editEmail" required />
              </div>
              <div class="mb-3">
                <label for="editRole" class="form-label">Role</label>
                <input type="text" class="form-control" name="role" id="editRole" required />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const editUserModal = document.getElementById('editUserModal');
        if (editUserModal) {
            editUserModal.addEventListener('show.bs.modal', event => {
              const button = event.relatedTarget;
              const id = button.getAttribute('data-id');
              const name = button.getAttribute('data-name');
              const email = button.getAttribute('data-email');
              const role = button.getAttribute('data-role');

              const modal = event.currentTarget;
              modal.querySelector('#editId').value = id;
              modal.querySelector('#editName').value = name;
              modal.querySelector('#editEmail').value = email;
              modal.querySelector('#editRole').value = role;
            });
        }
      });
    </script>
	<!-- JavaScript for the mobile menu toggle -->
	    <script>
	        document.addEventListener('DOMContentLoaded', () => {
	            const navbarToggler = document.getElementById('navbarToggler');
	            const navbarLinks = document.getElementById('navbarLinks');

	            if (navbarToggler && navbarLinks) {
	                navbarToggler.addEventListener('click', () => {
	                    navbarLinks.classList.toggle('active');
	                });
	            }
	        });
	    </script>
</body>
</html>
