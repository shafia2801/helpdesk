<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 350px;
            height: 400px;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: rotateY(180deg);
			transition-delay: 10s;
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            backface-visibility: hidden;
            background-color: #ffffff20;
            backdrop-filter: blur(10px);
            border: 2px solid #00bfff;
        }

        .card-front {
            z-index: 2;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        input {
            background: #ffffffaa;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            color: #fff;
            text-decoration: underline;
            margin-top: 20px;
            cursor: pointer;
        }

        .error-message {
            color: #ffdddd;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
		/* RESPONSIVE STYLES
		       /* ================================================================== */

		       /* For smaller mobile phones */
		       @media (max-width: 480px) {
		           .card-side {
		               padding: 20px;
		           }
		           h2 {
		               font-size: 1.5rem;
		           }
		       }

    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- Front Side: Login Form -->
            <div class="card-side card-front">
                <h2>Helpdesk Login</h2>
                <form th:action="@{/login}" method="post">
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit">Login</button>
                    <p class="error-message" th:text="${error}"></p>
                </form>
            </div>

            <!-- Back Side: Register Redirect -->
            <div class="card-side card-back">
                <h2>New Here?</h2>
                <p style="color: white;">Click below to create your Helpdesk account</p>
                <a th:href="@{/register}" class="register-link">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
