<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            width: 380px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            background-color: #ffffff20;
            backdrop-filter: blur(10px);
            border: 2px solid #00bfff;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInCard 0.5s ease 2s forwards;
        }

        @keyframes fadeInCard {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome {
            position: absolute;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            opacity: 1;
            animation: fadeOutWelcome 1s ease 1s forwards;
        }

        @keyframes fadeOutWelcome {
            to {
                opacity: 0;
                transform: translateY(-30px);
            }
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background: #ffffffaa;
            font-size: 1em;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #fff;
            text-decoration: underline;
        }

		/* For Mobile Phones (up to 480px) */
		@media (max-width: 480px) {
		    body {
		        padding: 0.5rem;
		    }
		    .card {
		        padding: 20px;
		    }
		    h2 {
		        font-size: 1.5rem;
		    }
		    form input, form select, button {
		        padding: 10px;
		        font-size: 0.9rem;
		    }
		}

		/* For Desktops (992px and up) - Re-enabling the animation */
		@media (min-width: 992px) {
		    .card {
		        opacity: 0;
		        transform: scale(0.9);
		        animation: fadeInCard 0.5s ease 2s forwards;
		    }

		    @keyframes fadeInCard {
		        to {
		            opacity: 1;
		            transform: scale(1);
		        }
		    }

		    .welcome {
		        display: block;
		        opacity: 1;
		        animation: fadeOutWelcome 1s ease 1s forwards;
		    }

		    @keyframes fadeOutWelcome {
		        to {
		            opacity: 0;
		            transform: translateY(-30px);
		        }
		    }
		}
    </style>
</head>
<body>
    <div class="welcome">Welcome to Helpdesk!</div>

    <div class="card">
        <h2>Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <select name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="USER">User</option>
                <option value="SUPPORT">Support</option>
                <option value="ADMIN">Admin</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <a th:href="@{/login}" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
